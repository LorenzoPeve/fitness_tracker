{% extends './base.html' %}
{% block head %}
<style>
    .card-header {
    color: #0738C1;
    font-family: 'Bebas Neue', sans-serif;
    }

    .btn-outline-primary {
        color: rgba(0, 0, 0, 0.8);
        border-color: rgba(0, 0, 0, 0.6);
    }

</style>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Add Exercise</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_exercise' %}" method="post">
                        {% csrf_token %}

						<!-- Date -->
                        <div class="mb-3">
                            <label for="date"><b>When</b></label>
                            <input type="date" class="form-control" id="date" name="date" required />
                        </div>
                        
						<!-- Exercise Type Radio Buttons Grid -->
						<div class="mb-3">
							<label for="exercise_type"><b>Exercise Type</b></label><br>				
							<div class="d-grid gap-2 d-md-flex justify-content-md-center">
								<input type="radio" class="btn-check" name="exercise_type" value='weight_reps' id="weight_reps" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="weight_reps">Weight & Reps</label>
							
								<input type="radio" class="btn-check" name="exercise_type" value='amrap' id="amrap" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="amrap">AMRAP</label>
															
								<input type="radio" class="btn-check" name="exercise_type" value='emom' id="emom" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="emom">EMOM</label>
							</div>
							<div class="d-grid gap-2 d-md-flex justify-content-md-center">						
						
								<input type="radio" class="btn-check" name="exercise_type" value='rft' id="rft" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="rft">Rounds for Time</label>
							
								<input type="radio" class="btn-check" name="exercise_type" value='hero' id="hero" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="hero">Hero WOD</label>

								<input type="radio" class="btn-check" name="exercise_type" value='cardio' id="cardio" autocomplete="off">
								<label class="btn btn-outline-primary btn-sm" for="cardio">Cardio</label>
							</div>
						</div>

                        <!-- Input for WEIGHTLIFTING exercise Type Radio Buttons Grid -->
                        <div id='weightlifting_input'>
                            <div class="mb-3">
                                <label for="exercise"><b>Exercise</b></label>
                                <select class="form-select" id='exercise_select' name="exercise">
                                    {% for exercise in exercises %}
                                    <option value="{{ exercise }}">{{exercise |title }}</option>
                                    {% endfor %}
                                    <option value="add_your_own"><b>------- Add your own -------</b></option>
                                </select>
                                <div class="d-flex justify-content-end">
                                    <p class="small text-muted"><em>Scroll to bottom to add your own</em></p>
                                </div>
                                <!-- Add your Own -->
                                <div id="add_your_own" style="display: none;">
                                    <div class="mb-3">
                                        <label for="new_exercise"><b>New Exercise</b></label>
                                        <input type="text" class="form-control" id="new_exercise" name="new_exercise">
                                    </div>
                                    <div class="mb-3">
                                        <label for="category"><b>Category</b></label>
                                        <select class="form-select" id="category" name="category">
                                            <option value="category1">Category 1</option>
                                            <option value="category2">Category 2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="weight"><b>Weight</b></label>
                                    <input type="number" class="form-control" id="weight" name="weight" step="any" min="0" required/>
                                </div>
                                <div class="col">
                                    <label for="n_reps"><b>Reps</b></label>
                                    <input type="number" class="form-control" id="n_reps" name="n_reps" step="1" min="1" required/>
                                </div>
                                <div class="col">
                                    <label for="n_sets"><b>Sets</b></label>
                                    <input type="number" class="form-control" id="n_sets" name="n_sets" step="1" value="1" required />
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"><b>Done after WOD?</b></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="wod_comments"><b>Comments</b></label>
                            <textarea class="form-control" id="wod_comments" rows="3"></textarea>
                        </div>
                        <div id="validator" class="form-text mb-2" style="color: red;"></div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #0738C1; border: none;">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js_scripts %}
<script>
document.addEventListener("DOMContentLoaded", function () {

  var currentDate = new Date().toISOString().split('T')[0];
  document.getElementById("date").value = currentDate;
});

document.addEventListener("DOMContentLoaded", function () {

  var weight = document.getElementById("weight");
  var messageBox = document.getElementById("validator");

    function validate_weight() {
      if (weight.value < 0) {
          messageBox.innerHTML = "Weight value cannot be negative";
      } else {
      messageBox.innerHTML = "";
      }
  }
  weight.addEventListener("keyup", validate_weight);
});

document.addEventListener("DOMContentLoaded", function () {

  var reps = document.getElementById("n_reps");
  var messageBox = document.getElementById("validator");

  function validate_weight() {
    if (reps.value < 1) {
      messageBox.innerHTML = "Reps must be >= 1.";
    } else {
      messageBox.innerHTML = "";
    }
  }
  reps.addEventListener("keyup", validate_weight);
});

document.addEventListener("DOMContentLoaded", function () {

  var sets = document.getElementById("n_sets");
  var messageBox = document.getElementById("validator");

  function validate_weight() {
    if (sets.value < 1) {
        messageBox.innerHTML = "Sets must be >= 1.";
    } else {
      messageBox.innerHTML = "";
    }
  }
  sets.addEventListener("keyup", validate_weight);
});

document.addEventListener("DOMContentLoaded", function () {

	var b1 = document.getElementsByName("exercise_type");
    for (var i = 0; i < b1.length; i++) {
        b1[i].addEventListener('change', function() {
            // Reset color for all buttons
            for (var j = 0; j < b1.length; j++) {
                b1[j].nextElementSibling.style.backgroundColor = "";
                b1[j].nextElementSibling.style.borderColor = "";
            }
            
            // Change color for the clicked button
            if (this.checked) {
                this.nextElementSibling.style.backgroundColor = "#0738C1";
                this.nextElementSibling.style.borderColor = "#0738C1";
            }
        });
    }
});


</script>
{% endblock %}
